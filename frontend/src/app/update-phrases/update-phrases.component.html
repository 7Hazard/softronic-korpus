<mat-card class="card">
  <h1 mat-dialog-title>Update phrase</h1>
  <div mat-dialog-content>
    <p> Phrase to update: </p>
    <mat-form-field>
      <mat-label>Phrase</mat-label>
      <input matInput [(ngModel)]="data.phrase">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="null">Cancel</button>
    <button mat-button [mat-dialog-close]="data.phrase" cdkFocusInitial>Update</button>
  </div>
</mat-card>
